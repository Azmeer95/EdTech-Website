<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Edu</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg mt-4 mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pro Edu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-evenly"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">Courses</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">Deals</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">Success</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">Register</a>
            </li>
          </ul>
          <button class="btn btn-outline-success btn-custom" type="submit">
            Register
          </button>
        </div>
      </div>
    </nav>

    <!-- Trusted Section -->
    <section class="trusted-section">
      <div class="container-fluid text-center mb-5 pb-5">
        <h2 class="trusted-h2 mb-5">Trusted by over 800+ companies</h2>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <div class="container-fluid d-flex justify-content-around">
              <img src="img/company/company-1.png" alt="Coursera" />
              <img src="img/company/company-2.png" alt="Udemy" />
              <img src="img/company/company-3.png" alt="FedEx" />
              <img src="img/company/company-4.png" alt="Education" />
              <img src="img/company/company-5.png" alt="Elecom" />
              <img src="img/company/company-6.png" alt="indeed" />
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-styling p-sm-5">
      <div class="footer-container container text-center p-md-5">
        <h2>Pro Edu</h2>
        <p>
          Office 41, Zawaya Buildin, Ghala Muscat,<br />
          Sultanate of Oman
        </p>
        <p class="p2">
          <a href="#">Privacy Policy</a> | <a href="#">Terms of use</a>
        </p>
        <div class="">
          <a class="pe-2" href="#"
            ><img src="img/Group 10060.svg" alt="Facebook Icon"
          /></a>
          <a class="pe-2" href="#"
            ><img src="img/Group 10059.svg" alt="Twitter Icon"
          /></a>
          <a class="pe-2" href="#"
            ><img src="img/Group 10058.svg" alt="LinkedIn Icon"
          /></a>
          <a class="pe-2" href="#"
            ><img src="img/Group 10057.svg" alt="TikTok Icon"
          /></a>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
